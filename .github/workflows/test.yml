name: Tests

on:
  push:
    branches: [ main, master, develop, claude/* ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -v

    - name: Test CLI - analyze command
      run: |
        python run_analysis.py analyze examples/inputs/sample_user_auth_instructions.md

    - name: Test CLI - validate command
      run: |
        python run_analysis.py validate examples/outputs/pseudocode_user_auth.md

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python syntax
      run: |
        python -m py_compile run_analysis.py
        python -m py_compile tools/parsers/markdown_parser.py
        python -m py_compile tools/parsers/dependency_analyzer.py
        python -m py_compile tools/parsers/pseudocode_validator.py

  package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Check package contents
      run: |
        ls -la dist/
